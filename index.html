<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop id="bgVideo">
            <source src="media/background.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1>Untuk <span id="pacarName">[Nama]</span> Tercinta</h1>
        <div class="quotes">
            <p>"Aku mencintaimu bukan karena siapa kamu, tapi karena siapa aku ketika aku bersamamu."</p>
            <p>"Cinta sejati adalah ketika hatimu dan pikiranmu mengatakan hal yang sama."</p>
        </div>
    </div>
    <div class="gallery-container">
        <div class="gallery" id="gallery">
            <!-- Galeri dinamis akan diisi oleh JavaScript -->
        </div>
    </div>
    <audio id="backgroundMusic">
        <source src="media/music.mp3" type="audio/mpeg">
    </audio>
    <div id="instruction">
        <p>Klik di sini untuk memulai musik!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
